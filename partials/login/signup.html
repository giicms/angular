
<div class="container intro" ng-controller="signup">

    <div class="row">
        <div class="col-lg-6" >
            <form ng-submit="signup()" name="signupForm" id="signup-form" method="post" role="form" novalidate>
                <div class="form-group" ng-class="{'has-error' : (signupForm.username.$invalid && !signupForm.username.$pristine && !submitted) || (signupForm.username.$invalid && error['username'] && submitted)  , 'has-success': !signupForm.username.$invalid }">
                    <label class="control-label" for="loginform-username">Username</label>
                    <input type="text" name="username" class="form-control" ng-model="userModel.username" required>
                    <p ng-if="!submitted" ng-show="signupForm.username.$invalid && !signupForm.username.$pristine" class="help-block">Username cannot be blank.</p>
                    <p ng-if="submitted" ng-show="signupForm.username.$invalid" class="help-block help-block-error">{{ error['username']}}</p>
                </div>
                <div class="form-group" ng-class="{'has-error' : (signupForm.email.$invalid && !signupForm.email.$pristine && !submitted) || (signupForm.email.$invalid && error['email'] && submitted)  , 'has-success': !signupForm.email.$invalid }">
                    <label class="control-label" for="loginform-email">Email</label>
                    <input type="text" name="email" class="form-control" ng-model="userModel.email" required>
                    <p ng-if="!submitted" ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Email cannot be blank.</p>
                     <p ng-if="submitted" ng-show="(error['email'] && submitted)" class="help-block help-block-error">{{ error['email']}}</p>
                </div>
                 <div class="form-group" ng-class="{'has-error' : (signupForm.password.$invalid && !signupForm.password.$pristine && !submitted) || (signupForm.password.$invalid && error['password'] && submitted)  , 'has-success': !signupForm.password.$invalid }">
                    <label class="control-label" for="loginform-password">Password</label>
                    <input type="password" name="password" class="form-control" ng-model="userModel.password" required>
                    <p ng-if="!submitted" ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block">Password cannot be blank.</p>
                    <p ng-if="submitted" ng-show="signupForm.password.$invalid" class="help-block help-block-error">{{ error['password']}}</p>
                </div>
               <div class="form-group" ng-class="{'has-error' : (signupForm.firstname.$invalid && !signupForm.firstname.$pristine && !submitted) || (signupForm.firstname.$invalid && error['firstname'] && submitted)  , 'has-success': !signupForm.firstname.$invalid }">
                    <label class="control-label" for="loginform-firstname">Fistname</label>
                    <input type="text" name="firstname" class="form-control" ng-model="userModel.firstname" required>
                    <p ng-if="!submitted" ng-show="signupForm.firstname.$invalid && !signupForm.firstname.$pristine" class="help-block">Fistname cannot be blank.</p>
                    <p ng-if="submitted" ng-show="signupForm.firstname.$invalid" class="help-block help-block-error">{{ error['firstname']}}</p>
                </div>
                <div class="form-group" ng-class="{'has-error' : (signupForm.lastname.$invalid && !signupForm.lastname.$pristine && !submitted) || (signupForm.lastname.$invalid && error['lastname'] && submitted)  , 'has-success': !signupForm.lastname.$invalid }">
                    <label class="control-label" for="loginform-username">Lastname</label>
                    <input type="text" name="lastname" class="form-control" ng-model="userModel.lastname" required>
                    <p ng-if="!submitted" ng-show="signupForm.lastname.$invalid && !signupForm.lastname.$pristine" class="help-block">Lastname cannot be blank.</p>
                    <p ng-if="submitted" ng-show="signupForm.lastname.$invalid" class="help-block help-block-error">{{ error['lastname']}}</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="login-button">SignUp</button>
                </div>
            </form>
        </div>

    </div>
</div>
