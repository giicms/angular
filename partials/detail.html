<div id="main" role="main">
    <div class="container" ng-controller="detailProductCtrl">
        <ul class="breadcrumb">
            <li><a href="#!" class="homepage-link">Trang chủ</a></li>
            <li> <a href="#!/san-pham/{{detail.cat_alias}}" title="">{{detail.cat_name}}</a> </li>
            <li><span class="page-title">{{detail.title}}</span></li>
        </ul>
        <div class="row sidebar_left ">
            <div class="column_center">
                <div id="main_content" class="col-sm-9">
                    <div itemscope itemtype="http://schema.org/Product" class="product-scope">

                        <div class="product_wrap">
                            <div class="row">
                                <div id="product_image-container" class="col-sm-5">
                                    <div class="product_image">
                                        <ul class="bxslider">
                                            <li> 
                                                <a rel="product_images" class="fancybox" href="{{detail.image}}" title="Cotton Blouse (Regular &amp; Petite)">
                                                    <img src="{{detail.image}}" alt="Cotton Blouse (Regular &amp; Petite)"/>
                                                </a> 
                                            </li>
                                        </ul>
                                    </div>
                                    <!--                                    <div id="bx-pager" class="product_image-additioanl"> 
                                                                            <a ng-repeat="img in img" href='' data-slide-index="0"> 
                                                                                <img src="{{img.file}}"/> 
                                                                            </a> 
                                    
                                                                        </div>-->
                                </div>
                                <!-- #product-photos -->
                                <div class="col-sm-7">
                                    <div itemprop="name" class="product_name">{{detail.title}}</div>

                                    <div class="product_details">
                                        <div class="product_type">Đơn giá: Sweaters</div>
                                        <div class="product_vendor">Còn hàng</div>
                                    </div>
                                    <div id="product_description" class="rte" itemprop="description">
                                        <h4>Mô tả:</h4>
                                        <p>{{detail.content}}</p>
                                    </div>
                                    <!-- AddThis Button BEGIN -->
                                    <div class="addthis_toolbox addthis_default_style "> <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a> <a class="addthis_button_tweet"></a> <a class="addthis_button_pinterest_pinit"></a> <a class="addthis_counter addthis_pill_style"></a> </div>
                                    <!--<script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>-->
                                    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4d89903e1583a34e"></script>
                                    <!-- AddThis Button END -->
                                </div>
                                <div class="row-fluid">
                                    <div class="span12"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Solution brought to you by Caroline Schnapp -->
                    <!-- See this: http://wiki.shopify.com/Related_Products -->
                    <div class="widget_related_products">
                        <h3>Sản phẩm khác</h3>
                        <div class="widget_content">
                            <ul class="row product_listing_main product_listing_related">
                                <li class="product col-sm-3" ng-repeat="item in product_other">
                                    <div>
                                        <div class="product_img">  
                                            <a href="#!/san-pham/{{item.cat_alias}}/{{item.alias}}">
                                                <img src="{{item.image}}" alt="{{item.title}}" />
                                            </a>
                                        </div>
                                        <div class="product_info">
                                            <div class="product_price"><span class="money">{{item.price_sale}} VND</span></div>
                                            <div class="product_name"><a href="#!/san-pham/{{item.cat_alias}}/{{item.alias}}" title="{{item.title}}">{{item.title}}</a></div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
