<!DOCTYPE html>
<html lang="en" ng-app="Videoclip24h">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="google-site-verification" content="hhYBnuCI2haRr2l1qd6xnH6fI43tmXU03ywuhZhIJcg" />
        <base href="/">
        <title ng-bind="metaservice.metaTitle()">Test</title>
        <meta name="description" content="{{ metaservice.metaDescription()}}" />
        <meta name="keywords" content="{{ metaservice.metaKeywords()}}" />

        <!-- CSS Global -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

        <!-- CSS Plugins -->
        <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">


        <link href="css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Google Analytics -->

        <!-- End Google Analytics -->
    </head>

    <body class="body-green">

        <!-- Extra Bar -->
        <div class="mini-navbar mini-navbar-dark hidden-xs">
            <div class="container">
                <div class="col-sm-12" ng-controller="topbar">
                    <a href="#" class="first-child"><i class="fa fa-envelope"></i> Email<span class="hidden-sm">: huynhtuvinh87@gmail.com</span></a>
                    <span class="phone">
                        <i class="fa fa-phone-square"></i> Tel.: +84 (905) 951-699
                    </span>
                    <a href="/#/login"  ng-if='!logged'>SignIn</a>
                    <a href="/#/signup"  ng-if='!logged'>SignUp</a>
                    <a href="javascript:void(0)" ng-click="logout()"  ng-if='logged'>Logout({{user.username}})</a>
                    <a href="/#/video">Video</a>
                </div>
            </div>
        </div>



        <!-- Wrapper -->
        <div class="wrapper">
            <div class="container">
                <div class="row" ng-controller="keywordsvideo">
                    <form name="form" novalidate>
                        <div class="col-lg-11">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="video.keywords" name="keywords" required="" />
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <input type="submit" class="btn btn-primary pull-right" ng-click="search(video)" value="Search" />
                        </div>
                    </form>
                </div>
            </div>
            <div ng-view="">

            </div>
        </div> <!-- / .wrapper -->


        <!-- Style Toggle -->


        <!-- JavaScript
        ================================================== -->


        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>

        <script src="js/angular/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
        <script src="js/angular/angular-route.min.js" type="text/javascript"></script>
        <script src="js/angular/pagination.js" type="text/javascript"></script>
        <script src="js/angular/ngStorage.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/app/videoCtrl.js" type="text/javascript"></script>
        <script src="js/app/userCtrl.js" type="text/javascript"></script>
        <script src="js/app/topbarCtrl.js" type="text/javascript"></script>
        <script src="js/app/directive.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
